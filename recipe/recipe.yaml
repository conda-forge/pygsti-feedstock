schema_version: 1

context:
  name: pyGSTi
  version: "0.9.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | lower }}-${{ version }}.tar.gz
  sha256: 54dc93407d1c75088507185856608a2525a8f56af43cb8ec59d0a78a347ec622

build:
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - cython
        - numpy
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
  host:
    - python
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - cython
    - numpy
    - pip
  run:
    - python
    - scipy
    - plotly
    - pandas
    - networkx
    - numpy
    # Not in the required dependencies of pyGSTi, but importing pyGSTi requires it
    - matplotlib-base
    - tqdm

tests:
  - python:
      imports:
        - pygsti

about:
  homepage: http://www.pygsti.info
  summary: A python implementation of Gate Set Tomography
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - basnijholt
    - enielse
